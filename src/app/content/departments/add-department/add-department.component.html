<h2>Oddziały</h2>
<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/departments">Oddziały</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/departments/add">Dodaj oddział</a>
      </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/departments/signOffice">Przypisz gabinety</a>
    </li>
  </ul>
<h3>Dodaj nowy oddział</h3>
<form [formGroup]="newDepartForm" (ngSubmit)="addDepart()">
    <div class="row">
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Imię" formControlName="name">
        </div>
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Nazwisko" formControlName="phoneNumber">
        </div>
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="PESEL" formControlName="description">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary mr-1">Dodaj</button>
        <button type="button" class="btn btn-danger" (click)="changeMode()">Anuluj</button>
    </div>
    
</form>
