<h3>Dodaj nowy oddzia≈Ç</h3>
<form [formGroup]="newDepartForm" (ngSubmit)="addDepart()">
    <div class="row">
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Nazwa" formControlName="name">
        </div>
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Numer telefonu" formControlName="phoneNumber">
        </div>
        <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Opis" formControlName="description">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary mr-1">Dodaj</button>
        <button type="button" class="btn btn-danger" (click)="changeMode()">Anuluj</button>
    </div>
    
</form>
