<h3>Dodaj nowy gabinet</h3>
<form [formGroup]="newMedOfficeForm" (ngSubmit)="addMedOffice()">
    <div class="row">
        <div class="form-group col-12">
            <input type="number" class="form-control" formControlName="officeNumber">
        </div>
        <div class="form-group col-12">
            <input type="text" class="form-control" formControlName="description">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary mr-1">Dodaj</button>
        <button type="button" class="btn btn-danger" (click)="changeMode()">Anuluj</button>
    </div>
    
</form>
