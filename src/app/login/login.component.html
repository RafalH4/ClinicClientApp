<div *ngIf="true" class="text-center main">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
                <img src="assets/img/logo.png">
                <div class="login-form">
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Email address" 
                        formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                
                        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls.email.errors.required">Pole "email" nie może być puste</div>
                        </div>

                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                        
                        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls.password.errors.required">Pole "hasło" nie może być puste</div>
                        </div>
                
                    <div class="checkbox mb-3"></div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
                    Nie masz konta? <a (click)="changeMode()" data-toggle="modal" data-target="#przykladowyModal1" >Zarejestruj się </a> 
                </div>
        </form>
        <div class="modal" id="przykladowyModal1" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Rejestracja</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <app-register></app-register>
                      </div>
                  </div>
                </div>
              </div>
</div>
<div *ngIf="false">

              <!-- END Przycisk uruchamiający modal -->
               
                



        
</div>
